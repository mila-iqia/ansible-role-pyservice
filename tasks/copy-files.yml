---
- name: "Ensure directory"
  ansible.builtin.file:
    path: "{{ item.dest | dirname }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0700"
  when: "item.content != None"
  loop: "{{ app_files }}"
  loop_control:
    label: "{{ item.dest }}"

- name: Populate necessary files
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "{{ item.dest }}"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "{{ item.mode | default('0600') }}"
  when: "item.content != None"
  loop: "{{ app_files }}"
  loop_control:
    label: "{{ item.dest }}"
